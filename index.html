<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن - شحن رصيد وهمي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم الأدمن - شحن رصيد وهمي</h1>
        
        <!-- نموذج إضافة رصيد -->
        <form id="addBalanceForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="balance">مقدار الرصيد:</label>
            <input type="number" id="balance" name="balance" required>

            <button type="submit">إضافة رصيد</button>
        </form>

        <!-- قائمة المستخدمين -->
        <h2>قائمة المستخدمين</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>اسم المستخدم</th>
                    <th>الرصيد الحالي</th>
                    <th>إجراء</th> <!-- عمود إجراء مسح الرصيد -->
                </tr>
            </thead>
            <tbody id="userList">
                <!-- سيتم إضافة المستخدمين هنا من خلال JavaScript -->
            </tbody>
        </table>

        <!-- زر مسح رصيد جميع المستخدمين -->
        <button id="clearAllBalance" style="margin-top: 20px;">مسح رصيد جميع المستخدمين</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
